<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0c040;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            padding: 10px;
        }

        .nav-item {
            display: block;
            background-color: white;
            color: blue;
            padding: 8px;
            margin: 5px 0;
            text-decoration: none;
            border-left: 10px solid black;
            width: 150px;
        }

        .nav-item:hover {
            background-color: lightgray;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            color: purple;
            font-size: 24px;
        }

        hr {
            border: none;
            border-top: 1px dotted black;
            margin: 20px 0;
        }

        em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <a href="#" class="nav-item">Home page</a>
            <a href="#" class="nav-item">Musings</a>
            <a href="#" class="nav-item">My town</a>
            <a href="#" class="nav-item">Links</a>
        </nav>
        <main class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <p><em>Made 5 April 2004 <br> by myself.</em></p>
        </main>
    </div>
</body>
</html>
