<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #6ec1e4;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-custom {
            background-color: #888888;
        }
        .sidebar {
            background-color: #5a5a5a;
            color: white;
            height: 100vh;
        }
        .content {
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Ethnus layout</div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link text-white" href="#">HOME</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">MENU</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">CONTACT</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white mx-3" href="#">SIGNUP</a></li>
                <li class="nav-item"><a class="nav-link text-white mx-3" href="#">LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-9 content d-flex justify-content-center">
                <p class="text-center">Write your content here</p>
            </div>

            <!-- Sidebar -->
            <div class="col-md-3 sidebar d-flex  justify-content-center">
                <p class="text-center">This is</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
