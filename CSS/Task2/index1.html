<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .horizontal-nav {
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .nav-list a {
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
        }

        .nav-list a:hover {
            background-color: #3498db;
            color: white;
        }

        .nav-list a.active {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="horizontal-nav">
        <ul class="nav-list">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
        </ul>
    </nav>
</body>
</html>
