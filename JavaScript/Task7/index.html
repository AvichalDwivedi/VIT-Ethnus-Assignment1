<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            position: relative;
            margin: 20px auto;
            border-radius: 8px;
        }
        
        .animate {
            animation: moveBox 2s linear infinite;
        }

        @keyframes moveBox {
            0% { left: 0; }
            50% { left: 200px; transform: rotate(180deg); }
            100% { left: 0; transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4">Animation Control</h2>
        
        <div class="box" id="animatedBox"></div>
        
        <div class="mt-4">
            <button class="btn btn-success" id="startBtn">Start</button>
            <button class="btn btn-danger" id="stopBtn">Stop</button>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const animatedBox = document.getElementById('animatedBox');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let animationInterval;

        function startAnimation() {
            animatedBox.classList.add('animate');
        }

        function stopAnimation() {
            animatedBox.classList.remove('animate');
            animatedBox.style = ''; // Reset position
        }

        startBtn.addEventListener('click', startAnimation);
        stopBtn.addEventListener('click', stopAnimation);
    </script>
</body>
</html>
