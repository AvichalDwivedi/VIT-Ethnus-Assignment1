<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Bootstrap Form Validation</h2>
      <p>This form demonstrates how to apply validation styles in Bootstrap.</p>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <div class="input-group">
            <span class="input-group-text">👤</span>
            <input type="text" class="form-control" id="firstName" required />
            <div class="invalid-feedback">Please supply your first name.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <div class="input-group">
            <span class="input-group-text">👤</span>
            <input type="text" class="form-control" id="lastName" required />
            <div class="invalid-feedback">Please supply your last name.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <div class="input-group">
            <span class="input-group-text">📧</span>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">
              Please supply your email address.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone #</label>
          <div class="input-group">
            <span class="input-group-text">📞</span>
            <input type="tel" class="form-control" id="phone" required />
            <div class="invalid-feedback">Please supply your phone number.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <div class="input-group">
            <span class="input-group-text">🏠</span>
            <input type="text" class="form-control" id="address" required />
            <div class="invalid-feedback">
              Please supply your street address.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <div class="input-group">
            <span class="input-group-text">🏙</span>
            <input type="text" class="form-control" id="city" required />
            <div class="invalid-feedback">Please supply your city.</div>
          </div>
        </div>

        <!-- Hosting Radio Buttons -->
        <div class="mb-4">
          <label class="form-label fw-bold">Do you have hosting?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hosting"
              id="hostingYes"
              value="yes"
            />
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hosting"
              id="hostingNo"
              value="no"
            />
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
        </div>

        <!-- Project Description Textarea -->
        <div class="mb-4">
          <label for="projectDescription" class="form-label fw-bold"
            >Project Description</label
          >
          <textarea
            class="form-control"
            id="projectDescription"
            rows="4"
            placeholder="Describe your project..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
