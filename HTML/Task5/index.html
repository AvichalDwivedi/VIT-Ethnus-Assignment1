<form style="border: 1px solid black; padding: 20px;">
    <h1 style="text-align: center;">Registration form</h1>
    
    <table style="width: 100%; border-collapse: collapse;">
      <!-- First Name -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>First Name</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;"><input type="text" style="width: 100%;"></td>
      </tr>
  
      <!-- Last Name -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Last Name</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;"><input type="text" style="width: 100%;"></td>
      </tr>
  
      <!-- Email -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Email</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;"><input type="email" style="width: 100%;"></td>
      </tr>
  
      <!-- Password -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Password</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;"><input type="password" style="width: 100%;"></td>
      </tr>
  
      <!-- Re-enter Password -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Re-enter Password</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;"><input type="password" style="width: 100%;"></td>
      </tr>
  
      <!-- Gender -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Gender:</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;">
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
        </td>
      </tr>
  
      <!-- Age -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Age:</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;">
          <select style="width: 100%;">
            <option>Select Age</option>
          </select>
        </td>
      </tr>
  
      <!-- Phone Number -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Phone Number</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;"><input type="tel" style="width: 100%;"></td>
      </tr>
  
      <!-- Address -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Address</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;"><textarea style="width: 100%;"></textarea></td>
      </tr>
  
      <!-- State -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>State</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;">
          <select style="width: 100%;">
            <option>Choose your state</option>
          </select>
        </td>
      </tr>
  
      <!-- Country -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Country</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;">
          <select style="width: 100%;">
            <option>Choose your country</option>
          </select>
        </td>
      </tr>
  
      <!-- Languages known -->
      <tr>
        <td style="padding: 5px; border: 1px solid #ddd;"><label>Languages known</label></td>
        <td style="padding: 5px; border: 1px solid #ddd;">
          <input type="checkbox" id="english">
          <label for="english">English</label>
          <input type="checkbox" id="kannada">
          <label for="kannada">Kannada</label>
          <input type="checkbox" id="hindi">
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="telugu">
          <label for="telugu">Telugu</label>
        </td>
      </tr>
  
      <!-- Declaration -->
      <tr>
        <td colspan="2" style="padding: 5px; text-align: center; border: 1px solid #ddd;">
          <input type="checkbox" id="declaration">
          <label for="declaration">Hereby I declare all the given details are true</label>
        </td>
      </tr>
  
      <!-- Login Link and Submit -->
      <tr>
        <td colspan="2" style="padding: 5px; text-align: center; border: 1px solid #ddd;">
          <a href="#">Log in to Ethnus website</a><br><br>
          <input type="submit" value="Register" style="padding: 10px 20px;">
        </td>
      </tr>
    </table>
  </form>
